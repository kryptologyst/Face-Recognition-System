version: '3.8'

services:
  face-recognition:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./known_faces:/app/known_faces
      - ./logs:/app/logs
      - ./face_recognition.db:/app/face_recognition.db
    environment:
      - DEBUG=False
      - DATABASE_URL=sqlite:///./face_recognition.db
      - SECRET_KEY=your-production-secret-key-here
      - JWT_SECRET_KEY=your-jwt-secret-key-here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - face-recognition
    restart: unless-stopped
